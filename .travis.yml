language: objective-c
osx_image: xcode8.2
before_install:
- gem install cocoapods -v '1.2.0'
- pod install
script:
- xctool -workspace ${APP_NAME}.xcworkspace -scheme ${APP_NAME} -sdk iphonesimulator ONLY_ACTIVE_ARCH=NO
- xcodebuild -workspace ${APP_NAME}.xcworkspace -scheme ${APP_NAME} -destination 'platform=iOS Simulator,name=iPhone 7 Plus' test
notifications:
  slack:
    secure: 
